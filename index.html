<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="ever">
        <h1><i class="fa-solid fa-circle-check"></i>
        Yapılacaklar Listesi</h1>
        <header>
            <input type="text" id="newtask">
            <button type="Ara" id="newbtn">Ekle</button>
        </header>

        <div class="tasks">
            <ul class="tasklist">
                <li class="task">
                    Görev 1
                    <i class="fa-solid fa-xmark"></i>
                </li>
                <li class="task">
                    Görev 2
                    <i class="fa-solid fa-xmark"></i>
                </li>
            </ul>
            <br>
        </div>
        <button id="clearall">
            Hepsini Temizle
        </button>
    </div>
    

   
    <script src="https://kit.fontawesome.com/c54b768616.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
